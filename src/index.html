<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>Frontend Quiz App</title>
    <link rel="stylesheet" href="index.scss" />
  </head>
  <body>
    <nav>
      <span>Frontend Quiz App</span>
    </nav>
    <main>
      <div class="quiz">
        <div class="quiz__question">
        </div>
        <form class="quiz__form">
            <input type="text" id="answerA" class="quiz__input" readonly/>
            <input type="text" id="answerB" class="quiz__input" readonly/>
            <input type="text" id="answerC" class="quiz__input" readonly />
            <button type="submit" class="quiz__button">Confirm, OK</button>
        </form>
    </main>
    <footer>
      <span>Frontend Quiz App, Copyright 2022 &copy;</span>
    </footer>
    <script src="../index.js" type="module"></script>
  </body>
